<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./panel.css" initial-state="reset">
	<title>Document</title>
</head>
<body>	

	<div class="ctn">
		<div id="left" class="min" >

			<div id="side-bar-top">

				<div id="brand-side-bar-top">
					<img src="">
				</div>

				<div id="btn_perfil" style="border:1px solid red">

				</div>
				<div id="menu-list" class="menu-list">
					<ul>
						<div id="btn-area" class="btn-area-min" onclick="active(this)">
						<li class="btn-conta-active" data-btn="icon"><p id="btn-conta" data-label
							="label-menu" class="btn-menu-active">Conta</p></li>
						</div>
						<div id="btn-area" class="btn-area-min" onclick="active(this)">
						<li class="btn-business" data-btn="icon"><p id="btn-business" data-label
							="label-menu">Negócios</p></li>
						</div>
						<div id="btn-area" class="btn-area-min" onclick="active(this)">
						<li class="btn-add-costumer" data-btn="icon"><p id="btn-add-costumer" data-label
							="label-menu">Adicionar Clientes</p></li>
						</div>
						<div id="btn-area" class="btn-area-min" onclick="active(this)">
						<li class="btn-add-device" data-btn="icon"><p id="btn-add-device" data-label
							="label-menu">Adicionar dispositivos</p></li>
						</div>
						<div id="btn-area" class="btn-area-min" onclick="active(this)">
						<li class="btn-add-card" data-btn="icon"><p id="btn-add-card" data-label
							="label-menu">Cartão de crédito</p></li>
						</div>
						<div id="btn-area" class="btn-area-min" onclick="active(this)">
						<li class="btn-function" data-btn="icon"><p id="btn-functions" data-label
							="label-menu">Funções</p></li>
						</div>
					</ul>
					
				</div>

				<button id="btn_top" class="btn_top_ext" onclick="go()"/>


			</div>
		</div>
		<div id="right">
			<div id="ctn-header-right" class="ctn-header-right">
			<div id="hd-r-monitor" class="hd-r-monitor">
				<div id="monitor-icon"  class="monitor-icon"></div>
				<div id="monitor-label"  class="monitor-label">Monitor</div>
			</div>
			<div id="hd-r-search" class="hd-r-search">search bar</div>
			<div id="hd-r-options" class="hd-r-options">
				<div id="opt-old" class="opt-old">old version</div>
				<div id="opt-msg" class="opt-msg">msg</div>
				<div id="opt-config" class="opt-config">config</div>
				<div id="opt-profile" class="opt-profile">perfil</div>
			</div>
			</div>
			
		</div>
	</div>
	<script type="text/javascript" src="./panel.js"></script>
</body>
</html>
