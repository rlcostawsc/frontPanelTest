<!DOCTYPE html>
<html>
<head>
	<title>Assinatura de Café</title>
	<style>
		body {
			background-image: url('https://loucodocafe.com.br/wp-content/uploads/2016/11/Caf%C3%A9-org%C3%A2nico.jpg');
			background-size: 100%;
			background-position: center;
			background-repeat: no-repeat;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		h1 {
			font-size: 48px;
			color: #FFF;
			margin-bottom: 30px;
			text-shadow: 2px 2px #000;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #FFF;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
		}
		input[type="email"] {
			padding: 10px;
			margin-bottom: 10px;
			width: 100%;
			border: none;
			border-radius: 5px;
		}
		button[type="submit"] {
			background-color: #BADA55;
			color: #FFF;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
			width: 100%;
			transition: background-color 0.3s;
		}
		button[type="submit"]:hover {
			background-color: #8CC63F;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Assinatura de Café</h1>
		<form>
			<label for="email">Inscreva-se para receber nossas novidades:</label>
			<input type="email" id="email" name="email" placeholder="Digite seu e-mail aqui">
			<button type="submit">Inscreva-se</button>
		</form>
	</div>
</body>
</html>
